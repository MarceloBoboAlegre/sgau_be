<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="shortcut icon" href="/static/imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="/static/imagens/homeicon.png" alt="Imagem de uma casa" class="icon">Início</a>
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="/static/imagens/cadastroicon.png" alt="Imagem de uma folha" class="icon">Cadastro</a>
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="/static/imagens/relatorioicon.png" alt="Imagem de" class="icon">Relatórios</a>
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="/static/imagens/arvoresicon.png" alt="Imagem" class="icon">Árvores</a>
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="/static/imagens/ocorrenciaicon.png" alt="Imagem" class="icon">Ocorrências</a>
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="/static/imagens/sairicon.png" alt="Imagem" class="icon">Sair</a>
        </div>

        <!-- Conteúdo -->
        <div class="relatorio content p-4">
            <h2><img src="/static/imagens/Iconrelatorio.png" alt="Imagem de alguns papéis" class="titulo">Relatórios</h2>
            <div class="card p-4">
                <h3>Pesquisa</h3>
                <div class="form_pesquisa">
                    <form action="/pesquisa" method="post">
                        <div class="mb-3">
                            <label for="idcodigo" class="form-label">ID (Código)</label>
                            <input class="form-control" type="number" name="codigo" id="idcodigo">
                        </div>
                        <div class="mb-3">
                            <label for="idnome_pop" class="form-label">Nome Popular</label>
                            <input class="form-control" type="text" name="nome_pop" id="idnome_pop">
                        </div>
                        <div class="mb-3">
                            <label for="iddata" class="form-label">Data de Cadastro</label>
                            <input class="form-control" type="date" name="data_cadastro" id="iddata">
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Pesquisar" class="btn btn-success me-2">
                            <input type="reset" value="Limpar" class="btn btn-success" id="limpar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
