<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="/static/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    {% set message = get_flashed_messages() %}
    {% if message %}
        <h1 id="msg_login">
            {{ message[0] }}
        </h1>
    {% endif %}
    <main id="login">
        <header>
            <h1>LOGIN</h1>
        </header>
        <section>
            <form action="/login" method="post">
                <input type="text" name="usuario" id="idusuario" placeholder="USUÁRIO" required>
                <input type="password" name="senha" id="idsenha" placeholder="SENHA" required>
                <a href="cadastro.html">Criar Conta</a>
                <input type="submit" value="ENTRAR" class="botao_form">
            </form>
        </section>
    </main>
    <img src="/static/imagens/arbonize.png" alt="Ipe Rosa" class="exemplo">
</body>
</html>
