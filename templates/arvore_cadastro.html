<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="shortcut icon" href="/static/imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <a href="home.html" class="d-flex align-items-center">
                <img src="/static/imagens/homeicon.png" alt="Imagem de uma casa" class="icon">Início</a>
            <a href="arvore_cadastro.html" class="d-flex align-items-center">
                <img src="/static/imagens/cadastroicon.png" alt="Imagem de uma folha" class="icon">Cadastro</a>
            <a href="relatorio.html" class="d-flex align-items-center">
                <img src="/static/imagens/relatorioicon.png" alt="Imagem de" class="icon">Relatórios</a>
            <a href="arvore.html" class="d-flex align-items-center">
                <img src="/static/imagens/arvoresicon.png" alt="Imagem" class="icon">Árvores</a>
            <a href="ocorrencia.html" class="d-flex align-items-center">
                <img src="/static/imagens/ocorrenciaicon.png" alt="Imagem" class="icon">Ocorrências</a>
            <a href="login.html" class="d-flex align-items-center">
                <img src="/static/imagens/sairicon.png" alt="Imagem" class="icon">Sair</a>
        </div>

        <!-- Conteúdo -->
        <div class="content flex-grow-1 p-4">
            <h2><img src="/static/imagens/arvore.png" alt="Imagem de uma árvore" class="titulo">Cadastro de Árvores</h2>
            <form action="/cadastro_arvore" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="especie" class="form-label">Espécie</label>
                        <input type="text" class="form-control" name="especie" id="especie" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Popular</label>
                        <input type="text" class="form-control" name="nome" id="nome" required>
                    </div>
                    <div class="col-md-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" class="form-control" name="latitude" id="latitude" step="any" required>
                    </div>
                    <div class="col-md-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" class="form-control" name="longitude" id="longitude" step="any" required>
                    </div>
                    <div class="col-md-3">
                        <label for="diametro_copa" class="form-label">Diâmetro da Copa</label>
                        <input type="number" class="form-control" name="diametro_copa" id="diametro_copa" required>
                    </div>
                    <div class="col-md-3">
                        <label for="altura_media" class="form-label">Altura Média</label>
                        <input type="number" class="form-control" name="altura_media" id="altura_media" required>
                    </div>
                    <div class="col-md-3">
                        <label for="largura_calcada" class="form-label">Largura da Calçada</label>
                        <input type="number" class="form-control" name="largura_calcada" id="largura_calcada" required>
                    </div>
                    <div class="col-md-3">
                        <label for="tipo_sistema_radicular" class="form-label">Tipo de Sistema Radicular</label>
                        <input type="text" class="form-control" name="tipo_sistema_radicular" id="tipo_sistema_radicular" required>
                    </div>
                    <div class="col-md-3">
                        <label for="largura_via_publica" class="form-label">Largura da Via Pública</label>
                        <input type="number" class="form-control" name="largura_via_publica" id="largura_via_publica" required>
                    </div>
                    <div class="col-md-3">
                        <label for="fluxo_veiculos" class="form-label">Fluxo de Veículos</label>
                        <input list="opcao_veiculos" class="form-control" name="fluxo_veiculos" id="fluxo_veiculos" required>
                        <datalist id="opcao_veiculos">
                            <option value="ALTA">ALTA</option>
                            <option value="MODERADO">MODERADO</option>
                            <option value="BAIXO">BAIXO</option>
                        </datalist>
                    </div>
                    <div class="col-md-3">
                        <label for="passagem_pedestre" class="form-label">Passagem de Pedestre</label>
                        <input type="text" class="form-control" name="passagem_pedestre" id="passagem_pedestre" required>
                    </div>
                    <div class="col-md-3">
                        <label for="fluxo_pedestre" class="form-label">Fluxo de Pedestres</label>
                        <input list="opcao_pedestres" class="form-control" name="fluxo_pedestre" id="fluxo_pedestre" required>
                        <datalist id="opcao_pedestres">
                            <option value="ALTA">ALTA</option>
                            <option value="MODERADO">MODERADO</option>
                            <option value="BAIXO">BAIXO</option>
                        </datalist>
                    </div>
                    <div class="col-md-3">
                        <label for="condicao_fitossanitaria" class="form-label">Condição Fitossanitária</label>
                        <input type="text" class="form-control" name="condicao_fitossanitaria" id="condicao_fitossanitaria" required>
                    </div>
                    <div class="col-md-3">
                        <label for="local" class="form-label">Local Afetado</label>
                        <input type="text" class="form-control" name="local" id="local" required>
                    </div>
                    <div class="col-md-4">
                        <label for="rede_eletrica" class="form-label">Rede Elétrica</label>
                        <select class="form-select" name="rede_eletrica" id="rede_eletrica" required>
                            <option value="Primaria">Primária</option>
                            <option value="Secundaria">Secundária</option>
                            <option value="Telefonica">Telefônica</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="elementos_proximos" class="form-label">Elementos Próximos</label>
                        <select class="form-select" name="elementos_proximos" id="elementos_proximos" required>
                            <option value="Boca de Lobo">Boca de Lobo</option>
                            <option value="Poste de Energia">Poste de Energia</option>
                            <option value="Telefonica">Telefônica</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="pavimento" class="form-label">Pavimento</label>
                        <select class="form-select" name="pavimento" id="pavimento" required>
                            <option value="Cimento">Cimento</option>
                            <option value="Bloquete">Bloquete</option>
                            <option value="Ceramico">Cerâmico</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="afloramento" class="form-label">Afloramento</label>
                        <input type="checkbox" name="afloramento" id="afloramento" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="danos_passeio" class="form-label">Danos no Passeio</label>
                        <input type="checkbox" name="danos_passeio" id="danos_passeio" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="projecao_raizes" class="form-label">Projeção das Raízes</label>
                        <input type="checkbox" name="projecao_raizes" id="projecao_raizes" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="cavidade" class="form-label">Cavidade</label>
                        <input type="checkbox" name="cavidade" id="cavidade" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="termitas" class="form-label">Termitas</label>
                        <input type="checkbox" name="termitas" id="termitas" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="coleobrocas" class="form-label">Coleóbrocas</label>
                        <input type="checkbox" name="coleobrocas" id="coleobrocas" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="lesao" class="form-label">Lesão</label>
                        <input type="checkbox" name="lesao" id="lesao" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="declinio" class="form-label">Declínio</label>
                        <input type="checkbox" name="declinio" id="declinio" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="micelios" class="form-label">Micélios</label>
                        <input type="checkbox" name="micelios" id="micelios" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="anelamento" class="form-label">Anelamento</label>
                        <input type="checkbox" name="anelamento" id="anelamento" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="necrose" class="form-label">Necrose</label>
                        <input type="checkbox" name="necrose" id="necrose" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="formigas" class="form-label">Formigas</label>
                        <input type="checkbox" name="formigas" id="formigas" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="fungos" class="form-label">Fungos</label>
                        <input type="checkbox" name="fungos" id="fungos" class="arvore_check">
                    </div>
                    <div class="col-md-3">
                        <label for="compromete_condicao_arvore" class="form-label">Compromete condição da Árvore</label>
                        <input type="checkbox" name="compromete_condicao_arvore" id="compromete_condicao_arvore" class="arvore_check">
                    </div>
                    <div class="col-md-2">
                        <label for="monitorar" class="form-label">Monitorar</label>
                        <input type="checkbox" name="monitorar" id="monitorar" class="arvore_check">
                    </div>
                    <div class="col-md-6">
                        <label for="observacoes" class="form-label">Observações</label>
                        <input type="text" class="form-control" id="observacoes" name="observacoes">
                    </div>
                    <div class="col-md-3">
                        <label for="data_cadastro" class="form-label">Data de Cadastro</label>
                        <input type="date" class="form-control" name="data_cadastro" id="data_cadastro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="responsavel" class="form-label">Responsável Técnico</label>
                        <input type="text" class="form-control" name="responsavel" id="responsavel">
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" value="Cadastrar" class="btn btn-success btn-l">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
