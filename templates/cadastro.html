<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="/static/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    {% set message = get_flashed_messages() %}
        {% if message %}
            <h1 id="msg_cadastro">
                {{ message[0] }}
            </h1>
        {% endif %}
    <main>
        <header>
            <h1>CADASTRO</h1>
        </header>
        <section>
            <form action="/cadastrar" method="post">
                <input type="text" name="nome" id="idnome" placeholder="NOME" required>
                <input type="email" name="email" id="idemail" placeholder="EMAIL" required>
                <input type="tel" name="telefone" id="idtelefone" placeholder="TELEFONE" required>
                <input type="password" name="senha" id="idsenha" placeholder="SENHA" required>
                <input type="password" name="confirma_senha" id="idconfirma_senha" placeholder="CONFIRMAR SENHA" required>
                <input type="submit" value="Cadastrar" class="botao_form">
            </form>
        </section>
    </main>
    <img src="/static/imagens/ipe_rosa.jpg" alt="Ipe Rosa" class="exemplo">
</body>
</html>
