<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Informações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/estilo.css">
</head>
<body>
    <div class="container my-5">
    <!-- Linha de cards superiores -->
    <div class="row mb-4">
      <!-- Card Total de Registros -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total de Árvores</h5>
            <p class="card-text display-6">893</p>
          </div>
        </div>
      </div>
      <!-- Card Pessoas Idosas -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Árvores com risco de queda</h5>
            <p class="card-text display-6">71</p>
          </div>
        </div>
      </div>
      <!-- Card PCDs -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Árvores em extinção</h5>
            <p class="card-text display-6">52</p>
          </div>
        </div>
      </div>
      <!-- Card Registros Ativos -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Árvore mais cadastrada</h5>
            <p class="card-text display-6">Palmito-juçara</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráfico de Registros por Tipo de Ocorrência -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Árvores cadastradas por período</h5>
            <canvas id="lineChart" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráfico de Registros por Bairro -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Árvores mais cadastradas</h5>
            <canvas id="barChart" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Gráfico de Linha - Registros por Tipo de Ocorrência
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], // Meses
        datasets: [
          {
            label: 'Árvores Cadastradas',
            data: [10, 20, 25, 30, 40, 35],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: true,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
          },
        ],
      },
    });

    // Gráfico de Barras - Bairros Mais Afetados
    const ctxBar = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['Ipê', 'Jequitibá-rosa', 'Guapuruvu', 'Palmito-juçara', 'Figueiras'], // Bairros
        datasets: [
          {
            label: 'Árvores',
            data: [60, 90, 75, 120, 50], // Dados por bairro
            backgroundColor: [
              'rgba(75, 192, 192, 0.5)',
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)',
              'rgba(255, 206, 86, 0.5)',
              'rgba(153, 102, 255, 0.5)',
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(153, 102, 255, 1)',
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          legend: {
            position: 'top',
          },
        },
      },
    });
  </script>
</body>
</html>
