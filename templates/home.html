    <div id="home">
        <h1 id="quantia">{{ quantia }}</h1>
        <h2>Árvores Cadastradas</h2>
        <div id="map">
            <script>
                var map = L.map('map').setView([-23.79, -45.40], 13);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                L.marker([-23.79324, -45.40281]).addTo(map)
                .bindPopup('Marcador de onde a árvore está')
                .openPopup();

                L.marker([-23.793207129759512, -45.40335560551633]).addTo(map);

                map.on('click', function(ev) {
                    alert(ev.latlng); // ev is an event object (MouseEvent in this case)
                });
            </script>
        </div>
    </div>
</body>
